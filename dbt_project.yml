name: 'jaffle_shop'
profile: 'jaffle_shop'

config-version: 2
version: '0.1'


model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

vars:
  truncate_timespan_to: "{{ current_timestamp() }}"

models:
  +persist_docs:
    relation: true
    columns: true
  jaffle_shop:
      materialized: view
      staging:
        materialized: view
